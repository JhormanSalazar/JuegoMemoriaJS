<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-4Q6Gf2aSP4eDXB8Miphtr37CMZZQ5oXLH2yaXMJ2w8e2ZtHTl7GptT4jmndRuHDT"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <title>Juego de memoria</title>
  </head>
  <body class="fondo-oscuro">
    <!-- Capa oscura del fondo -->
    <div class="fondo-overlay"></div>

    <!-- Contenido principal -->
    <div class="container py-4 contenido">
      <div class="row mb-3">
        <div class="col-12 text-center">
          <h1>Juego de memoria / Jujutsu Kaisen</h1>
        </div>
      </div>

      <div class="row mb-4">
        <div class="col-12">
          <ul class="nav justify-content-center gap-3">
            <li class="nav-item">
              <span class="nav-link disabled">Jugador: <span id="jugador"></span></span>
            </li>
            <li class="nav-item">
              <span class="nav-link disabled">Intentos: <span id="intentos">0</span></span>
            </li>
            <li class="nav-item">
              <span class="nav-link disabled">Aciertos: <span id="aciertos">0</span></span>
            </li>
            <li class="nav-item">
              <span class="nav-link disabled">Tiempo: <span id="tiempo">0</span></span>
            </li>
            <li class="nav-item">
              <span class="nav-link disabled">Nivel: <span id="nivel">0</span></span>
            </li>
            <li class="nav-item">
              <button class="btn btn-warning btn-iniciar" style="color: white;">Iniciar</button>
            </li>
          </ul>
        </div>
      </div>

      <div class="row">
        <div class="col-md-7">
          <h2>Tablero de juego</h2>
          <hr />
          <div class="row tablero gx-4 gy-4">
            <!-- Aquí van las imágenes del juego -->
          </div>
        </div>

        <div class="col-md-5">
          <h2>Historial</h2>
          <hr />
          <table class="table table-bordered table-striped records">
            <thead class="table-dark">
              <tr>
                <th>#</th>
                <th>Jugador</th>
                <th>Tiempo de Juego</th>
                <th>Intentos totales</th>
                <th>Tiempo de sobra</th>
              </tr>
            </thead>
            <tbody>
              <!-- Historial dinámico aquí -->
            </tbody>
          </table>
        </div>
      </div>
    </div>

    <!-- Modal -->
    <div
      class="modal fade"
      id="modal"
      tabindex="-1"
      aria-labelledby="exampleModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h1 class="modal-title fs-5" id="exampleModalLabel">Registrar jugador</h1>
            <button
              type="button"
              class="btn-close cerrar"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form>
              <div class="mb-3">
                <label for="recipient-name" class="col-form-label">Nombre jugador:</label>
                <input type="text" class="form-control nombre-jugador" id="recipient-name" />
              </div>
            </form>
          </div>
          <div class="modal-footer">
            <button type="button" class="btn btn-secondary cerrar" data-bs-dismiss="modal">Cerrar</button>
            <button type="button" class="btn btn-primary registrar-jugador">Guardar</button>
          </div>
        </div>
      </div>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.6/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-j1CDi7MgGQ12Z7Qab0qlWQ/Qqz24Gc6BM0thvEMVjHnfYGF0rmFCozFSxQBxwHKO"
      crossorigin="anonymous"
    ></script>
    <script src="js/functions.js"></script>
    <script src="js/guardarDatos.js"></script>
  </body>
</html>
